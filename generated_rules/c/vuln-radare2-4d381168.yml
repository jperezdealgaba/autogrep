rules:
- id: vuln-radare2-4d381168
  pattern: 'RAnalFunction *$FUNC = r_anal_get_fcn_in($ANAL, $OFFSET, -1);

    ut32 $FUNC_SIZE = r_anal_function_size_from_entry($FUNC);

    '
  pattern-not: 'RAnalFunction *$FUNC = r_anal_get_fcn_in($ANAL, $OFFSET, R_ANAL_FCN_TYPE_ANY);

    ut32 $FUNC_SIZE = r_anal_function_size_from_entry($FUNC);

    '
  languages:
  - c
  message: 'The function `r_anal_get_fcn_in` is called with an invalid type argument
    (-1), which can lead to undefined behavior or incorrect function analysis. This
    vulnerability can cause incorrect analysis results or crashes. Use `R_ANAL_FCN_TYPE_ANY`
    instead of -1 to ensure proper function type resolution.

    '
  severity: ERROR
  metadata:
    source-url: github.com/radare/radare2/commit/4d3811681a80f92a53e795f6a64c4b0fc2c8dd22
    category: security
    cwe:
    - 'CWE-628: Function Call with Incorrectly Specified Arguments'
    owasp:
    - 'A9: Using Components with Known Vulnerabilities'
    technology:
    - c
