rules:
- id: vuln-paddle-26c419ca
  pattern: 'eval("_" + $WINSTR)

    '
  pattern-not: 'window_function_register.get("_" + $WINSTR)

    '
  languages:
  - python
  message: Insecure use of eval with dynamically constructed window function name
    allows code injection. Fixed by using registry lookup instead of runtime code
    evaluation.
  severity: ERROR
  metadata:
    source-url: github.com/PaddlePaddle/Paddle/commit/26c419ca386aeae3c461faf2b828d00b48e908eb
    category: security
    technology:
    - python
